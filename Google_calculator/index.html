<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google calculator</title>
</head>

<body>
    <div class="calculator">
        <input class="inputResult" id="inputField" type="text" value="0">
        <div class="buttons">
            <button class="btn darkgrey radDeg">Rad | Deg</button>
            <button class="btn darkgrey">x!</button>
            <button class="btn darkgrey">&#40; </button>
            <button class="btn darkgrey">&#41; </button>
            <button class="btn darkgrey">%</button>
            <button class="btn darkgrey">AC</button>
        </div>

        <div class="buttons">
            <button class="btn darkgrey">Inv</button>
            <button class="btn darkgrey">sin</button>
            <button class="btn darkgrey">ln</button>
            <button class="btn lightgrey">7</button>
            <button class="btn lightgrey">8</button>
            <button class="btn lightgrey">9</button>
            <button class="btn darkgrey">/</button>
        </div>
        <div class="buttons">
            <button class="btn darkgrey">π</button>
            <button class="btn darkgrey">cos</button>
            <button class="btn darkgrey">log</button>
            <button class="btn lightgrey">4</button>
            <button class="btn lightgrey">5</button>
            <button class="btn lightgrey">6</button>
            <button class="btn darkgrey">*</button>
        </div>
        <div class="buttons">
            <button class="btn darkgrey">e</button>
            <button class="btn darkgrey">tan</button>
            <button class="btn darkgrey">√</button>
            <button class="btn lightgrey">1</button>
            <button class="btn lightgrey">2</button>
            <button class="btn lightgrey">3</button>
            <button class="btn darkgrey">-</button>
        </div>
        <div class="buttons">
            <button class="btn darkgrey">Ans</button>
            <button class="btn darkgrey">EXP</button>
            <button class="btn darkgrey">x<sup>y</sup></button>
            <button class="btn lightgrey">0</button>
            <button class="btn lightgrey">.</button>
            <button class="btn blue">=</button>
            <button class="btn darkgrey">+</button>
        </div>
    </div>

    <script src="main.js">

    </script>
</body>

</html>
